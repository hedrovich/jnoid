<!DOCTYPE html>
<html>
<head>
  <title>Jnoid simple example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/jnoid.js"></script>
  <style type="text/css">
    @media(min-width:980px) {
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    }
  </style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Jnoid</a>
      </div>
    </div>
  </div>

  <div class="container">
    <p>Notice</p>
    <form class="form-horizontal" action="/register" method='get'>
      <div class="control-group" id="login">
        <label class="control-label" for="inputLogin">Login</label>
        <div class="controls">
          <input type="text" id="inputLogin" placeholder="Login" name="login">
          <span class="help-block"><!-- to display validation errors --></span>
        </div>
      </div>
      <div class="control-group" id="fullname">
        <label class="control-label" for="inputPassword">Fullname</label>
        <div class="controls">
          <input type="text" id="inputFullname" placeholder="Fullname" name="fullname">
          <span class="help-block"><!-- to display validation errors --></span>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" id="submit" class="btn" disabled="disabled">Sign in</button>
        </div>
      </div>
    </form>
  </div>

  <script type="text/javascript" charset="utf-8">
    function textFieldValue(textField) {
      return Jnoid.fromDOM(textField, "keyup input").
                   map(function (e) { return $(e.target).val() }).
                   prepend($(textField.val())).
                   skipDuplicates();
    }

    var login = textFieldValue($("#login input"));
    var fullname = textFieldValue($("#fullname input"));

    var nonEmpty = function(x) { return x.length > 0; }
    var toLoginCheck = function(login) {
      return { url: "/check-login/" + login};
    }

    var checkResponse = login.filter(nonEmpty).map(toLoginCheck).promises($.ajax);
    var availabilityError = checkResponse.map(function () { return "" }).
                                          recover(function (r) { return r.responseText })
    var loginAvailable = availabilityError.map(nonEmpty).not();

    var loginPresent = login.map(nonEmpty);
    var fullnamePresent = fullname.map(nonEmpty);
    var loginOk = loginPresent.and(loginAvailable);
    var fullnameOk = fullnamePresent;

    var buttonEnabled = loginOk.and(fullnameOk).and(loginAvailable);
    var loginError = loginOk.zipWith(availabilityError,
                                     function (ok, error) { return ok ? "" : error })


    // Side effects part
    var setAttribute = function(element, attribute) {
      return function(value) { $(element).attr(attribute, value) }
    }

    var setText = function(element) {
      return function(value) { $(element).text(value) }
    }

    buttonEnabled.not().onValue(setAttribute($("#submit"), "disabled"));
    loginError.onValue(setText($("#login .help-block")));
  </script>
</body>
</html>
