<!DOCTYPE html>
<html>
<head>
  <title>Jnoid slides</title>
  <style type="text/css">
    textarea {
      width: 100%;
      min-height: 100px;
    }
    .slide {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="slides">
    <!-- Здрасьте. -->
    <div class="slide">
      <h1>Здрасьте.</h1>
    </div>

    <div class="slide">
      <h1>Джаваскрипт освобожденный.</h1>
    </div>

    <!-- Почему плох джиквери. -->
    <div class="slide">
      <h1>Почему не хватает джиквери.</h1>
    </div>

    <div class="slide">
      <textarea>
        <div id="slides">
            <div class="slide">
                <h1>Hello, world.</h1>
            </div>
        </div>
      </textarea>
    </div>

    <!-- Почему плох бэкбон. -->
    <div class="slide">
      <h1>Почему не хватает бэкбона.</h1>
    </div>

    <div class="slide">
      <textarea>
        <div id="slides">
            <div class="slide">
                <h1>Hello, world.</h1>
            </div>
        </div>
      </textarea>
    </div>

    <div class="slide">
      <h1>Что же делать?</h1>
    </div>

    <div class="slide">
      <h1>Нужно придумать велосипед!</h1>
    </div>

    <div class="slide">
      <h1>Не нужно придумывать велосипед!</h1>
    </div>

    <!-- <h1>Стрим.</h1> -->
    <div class="slide">
      <h1>Стрим.</h1>
    </div>

    <!-- <h1>Пример.</h1> -->
    <div class="slide">
      <h1>Пример.</h1>
    </div>

    <!-- <h1>Стало проще?</h1> -->
    <div class="slide">
      <h1>Стало проще?</h1>
    </div>

    <!-- <h1>Гитхаб</h1> -->
    <div class="slide">
      <p style="text-align: center; text-decoration: underline;">http://it-vecherka.github.io/jnoid</p>
    </div>
  </div>
</body>
</html>
